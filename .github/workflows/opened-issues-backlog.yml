name: Move new issues into Sprint Backlog

on:
  issues:
    types: [ opened ]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Sprint
          column: Sprint Backlog
          repo-token: ${{ secrets.GITHUB_TOKEN }}