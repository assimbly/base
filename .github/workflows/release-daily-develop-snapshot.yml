name: Release Daily Development Snapshot

on:
  schedule:
    - cron: '0 0 * * *'
  
  workflow_dispatch:

jobs:
  getversion:
    runs-on: ubuntu-latest
    outputs:
      milestone: ${{ steps.maven-version.outputs.milestone }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Get Maven Project Version
        id: maven-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)         
          echo "Maven version: $VERSION"
          echo "milestone=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show Maven version
        run: echo "The version is ${{ steps.getversion.outputs.milestone }}"

  printversion:
